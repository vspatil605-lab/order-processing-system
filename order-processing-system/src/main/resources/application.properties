spring.application.name=OrderProcessingSystem
# H2 + JPA
spring.datasource.url=jdbc:h2:mem:ordersdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# Kafka bootstrap (change to your broker)
spring.kafka.bootstrap-servers=localhost:9092

# Optional: topic config handled in @Bean

# Scheduler pool (optional)
spring.task.scheduling.pool.size=2
